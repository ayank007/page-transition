<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Transitions</title>
    <!-- <link rel="icon" type="image/svg+xml" href="./favicon.webp" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="./style.scss">

    <script type="text/javaScript" src="./main.js"></script>
</head>
<body id="Root">
    <br>
    <div class="transition1">
        <div class="page1"></div>
        <div class="page2"></div>
        <div class="page3">
            <div class="row1 row"></div>
            <div class="row2 row"></div>
            <div class="row3 row">
                <div class="pageTransitionTxt">
                    <div class="loadingText">
                        <p>Ayan is thinking</p>
                        <div class="dot">
                            <div class="dotInner"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row4 row"></div>
            <div class="row5 row"></div>
        </div>
    </div>
    <div class="transition2">
        <div class="pageX1 pageX"></div>
        <div class="pageX2 pageX"></div>
        <div class="pageX3 pageX"></div>
        <div class="pageX4 pageX">
            <h1 class='pageTxt'>Ayan is Thinking</h1>
        </div>
    </div>
    <div class="transition3">
        <div class="loadingText">
            <p>WELCOME</p>
            <div class="dot">
                <div class="dotInner"></div>
            </div>
        </div>
        <div class="images">
            <div class="rows">
                <div class="row row1">
                    <img class="col col1" src="./media/welcome.png" alt="welcome">
                    <img class="col col2" src="./media/welcome.png" alt="welcome">
                    <img class="col col3" src="./media/welcome.png" alt="welcome">
                    <img class="col col4" src="./media/welcome.png" alt="welcome">
                    <img class="col col5" src="./media/welcome.png" alt="welcome">
                </div>
                <div class="row row2">
                    <img class="col col1" src="./media/welcome.png" alt="welcome">
                    <img class="col col2" src="./media/welcome.png" alt="welcome">
                    <img class="col col3" src="./media/welcome.png" alt="welcome">
                    <img class="col col4" src="./media/welcome.png" alt="welcome">
                    <img class="col col5" src="./media/welcome.png" alt="welcome">
                </div>
                <div class="row row3">
                    <img class="col col1" src="./media/welcome.png" alt="welcome">
                    <img class="col col2" src="./media/welcome.png" alt="welcome">
                    <img class="col col3" src="./media/welcome.png" alt="welcome">
                    <img class="col col4" src="./media/welcome.png" alt="welcome">
                    <img class="col col5" src="./media/welcome.png" alt="welcome">
                </div>
                <div class="row row4">
                    <img class="col col1" src="./media/welcome.png" alt="welcome">
                    <img class="col col2" src="./media/welcome.png" alt="welcome">
                    <img class="col col3" src="./media/welcome.png" alt="welcome">
                    <img class="col col4" src="./media/welcome.png" alt="welcome">
                    <img class="col col5" src="./media/welcome.png" alt="welcome">
                </div>
                <div class="row row5">
                    <img class="col col1" src="./media/welcome.png" alt="welcome">
                    <img class="col col2" src="./media/welcome.png" alt="welcome">
                    <img class="col col3" src="./media/welcome.png" alt="welcome">
                    <img class="col col4" src="./media/welcome.png" alt="welcome">
                    <img class="col col5" src="./media/welcome.png" alt="welcome">
                </div>
            </div>
        </div>
    </div>
    <div class="transition4">
        <p>Making Things Awesome, please wait!!</p>
        <div class="loading-container">
            <div class="loading-text">
                <span>L</span>
                <span>O</span>
                <span>A</span>
                <span>D</span>
                <span>I</span>
                <span>N</span>
                <span>G</span>
            </div>
        </div>
    </div>
    <div class="bg fixed inset-0"></div>
    <div class="btn-transition1 btn m-4">Transition 1</div>
    <div class="btn-transition2 btn m-4">Transition 2</div>
    <div class="btn-transition3 btn m-4">Transition 3</div>
    <div class="btn-transition4 btn m-4">Transition 4</div>
</body>
</html>
